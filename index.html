<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stile.css">
</head>
<body>
    <h1 class="title">Block level & Inline elements in HTML</h1>
    <div class="big-box">
        <div class="box-one">
            <div class="box-line">
                <span class="qizil">Text 1</span>
                <span class="olovrang">Text 2</span>
                <span class="sariq">Text 3</span>
                <span class="yashil">Text 4</span>
                <span class="kok">Text 5</span>
                <span class="pushti">Text 6</span>
            </div>
            <h2>Block-level Elements</h2>
        </div>
        <div class="box-true">
            <div class="true-line">
                <span class="red">Text 1</span>
                <span class="orange">Text 2</span>
                <span class="k">Text 3</span>
                <span class="i">Text 4</span>
                <span class="f">Text 5</span>
                <span class="m">Text 6</span>
            </div>
            <h2>Inline Elements</h2>
        </div>
    </div> 
</body>
</html>
